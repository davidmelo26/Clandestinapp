<ng-container *ngIf="cart; else elseTemplate">
  <section id="cart-content-wrapper">
    <ul id="products-list">
      <li *ngFor="let product of cart.products">
        <span class="product-name-span">{{ product.name }}</span>
        <span class="right-data-wrapper">
          <span>
            <input class="qty-input" type="number" name="" id="quantity" value="{{ product.qty }}"/>
          </span>
          <span>{{ product.price }}</span>
          <button class="remove-button">X</button>
        </span>
      </li>
    </ul>
  </section>
</ng-container>
<ng-template #elseTemplate>
  <section id="cart-content-wrapper">
    <img src="https://image.flaticon.com/icons/png/512/107/107831.png" alt="Shopping cart" />
    <h1>Your shopping cart is empty</h1>
  </section>
</ng-template>
